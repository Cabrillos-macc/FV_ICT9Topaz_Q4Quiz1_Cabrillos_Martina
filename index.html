	body

<body>

<br>

<center>

<a href="https://ph.pinterest.com/pin/54113633028048929/" target="_blank"><img class="rounded-circle" src="https://i.pinimg.com/736x/30/36/2e/30362e088d85ed731b8a9c9fda444064.jpg" alt="logo" id="logo"></a>
</center>

<br>

<h1 style="font-family:monospace; color:#5c0721; font-size: 60px; text-align: center; font-weight:bolder;">BMI CALCULATOR</h1>
<p style="font-family:monospace; color:#5c0721; font-size: 13px; text-align: center;">This<span style="font-weight: bolder;"> BMI calculator</span> is here to provide knowledge on what your current health status may be and if you would be in need of any health cautions based on your results.</p>
<p style="font-family:monospace; color:#5c0721; font-size: 13px; text-align: center;">We are here to promote positivity and health!</p>

<hr style="border: 8px solid #5c0721;">

<br>

<form>

<center>

<details ontoggle="instructions()">
<summary style="font-weight: bolder; color:#5c0721; font-size: 30px; text-align:center; font-family:monospace;">Instructions</summary>
<i id="details"></i>

</details>
</center>
<br>

<hr style="border: 8px solid #5c0721;">

<br>

<center>

<div class="container">
<div class="BMI">
<a href="https://ph.pinterest.com/pin/562035228518301559/" target="_blank"><img class="rounded-circle" src="https://i.pinimg.com/736x/e6/26/54/e62654d5d98a3b6c44b5056c0625d994.jpg" alt="Scale" id="Scale"></a>
</div> 

<div class="col-md-5"> 

<label style=" color:#5c0721 ; font-weight: bolder; font-family: monospace; font-size:25px;">Weight (Kilogram):</label>
<input type="number" id="kgram" class="form-control">
	
<br>

<label style=" color:#5c0721 ; font-weight: bolder; font-family: monospace; font-size:25px;">Height (Meter): </label>
<input type="float" id="met" class="form-control">
	
<br>

<button type="submit" class="btn" style="background-color:#5c0721; color:white; font-family:serif; font-size:15px;" onclick="give()">Calculate BMI</button>


</div>
</div>
</center>
</form>

<br>

<hr style="border: 8px solid #5c0721;">

<center> 
<a href="https://docs.google.com/document/d/1DaUhHSKBHX_6G1nIraQTnOJE5u4hxP35UAwapmh356A/edit?usp=sharing" target="_blank" style="color:#5c0721 ; font-weight: bolder; font-family: monospace; font-size:20px;">SOURCES</a>
</center>

<br>

<script type="text/javascript">

		function instructions()
		{	
		document.getElementById("details").innerHTML = "1.) Input your weight in Kilograms. <br> 2.) Input your height in meters. <br> 3.) Click 'calculate BMI' for your BMI to be seen on the window that would be visible later on. ";
		} //Main function is to provide instructions to new users on how to use the platform. 

		function give()
		{
		var v2=(Number(document.getElementById('met').value)); 
		var v1=(Number(document.getElementById('kgram').value)); 
		var total= Number(v1) / Math.pow (v2,2);

		if(total < 18.5 )
		{
		window.alert("Underweight, " + Math.round(total));
		}

		else if (total >= 18.5 && total <= 24.9 )
		{
		window.alert("Normal weight, " + Math.round(total));
		}

		else if (total >=25 && total <= 29.9)
		{
		window.alert("Overweight, " + Math.round(total));
		}

		else
		{
		window.alert("Obese, " + Math.round(total));
		}
		} // formula performed when calculating for the BMI.

</script>
